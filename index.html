<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Form</title>
</head>

<body>
  <div class="form-container">
    <form class="registration-form">
      <fieldset>
        <legend>Register</legend>
        <span>Create your account. it`s free and only takes a minute.</span>
      </fieldset>
      <div class="fields">
        <div class="names">
          <input name="firstName" class="first-name" type="text">
          <input name="lastName" class="last-name" type="text">
        </div>

        <input class="width-100" type="email">
        <input class="width-100" type="password">
        <input class="width-100" type="password">
        <div>
          <input id="terms" class="terms" type="checkbox">
          <label for="terms">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.</label>
        </div>
      </div>
      <button class="register-btn">Register Now</button>

    </form>
  </div>
</body>

</html>
