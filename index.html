<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Form</title>
</head>

<body>
  <div class="form-container">
    <form>
      <fieldset>
        <legend>Register</legend>
        <span>Create your account. it`s free and only takes a minute.</span>
      </fieldset>
      <div class="names">
        <input name="firstName" class="first-name input" type="text" minlength="5" maxlength="15"
          placeholder="First Name">
        <input name="lastName" class="last-name input" type="text" minlength="5" maxlength="15" placeholder="Last Name">
      </div>
      <input name="email" class=" input" type="email" placeholder="Email">
      <input name="password" class=" input" type="password" minlength="5" maxlength="15" placeholder="Password">
      <input name="confirmPassword" class=" input" type="password" minlength="5" maxlength="15"
        placeholder="Confirm Password">
      <div class="terms-container">
        <input name="terms" id="terms" class="terms" type="checkbox">
        <label class="terms-label" for="terms">I accept the <a class="link" href="#">Terms of Use</a> & <a class="link"
            href="#">Privacy Policy</a>.</label>
      </div>
      <button class="register-btn">Register Now</button>
    </form>
  </div>
</body>

</html>
